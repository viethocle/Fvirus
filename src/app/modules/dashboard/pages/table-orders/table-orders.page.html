<div class="col-md-12" id="main-product">
  <app-create-order (newOrder)="handlerAddNewOrder($event)"></app-create-order>

  <div id="dynamic-table_wrapper_wrapper" class="dataTables_wrapper form-inline no-footer">

    <!-- Start table -->
    <table id="dynamic-table_wrapper" class="table table-striped table-bordered table-hover dataTable no-footer " cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>Id </th>
          <th>Description</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order.id }}</td>
          <td>{{ order.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

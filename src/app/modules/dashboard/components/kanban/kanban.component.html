<div class="kanban">
  <div class='parent'>
    <label for='hy'>
      <h2 class="text-center">Kanban board</h2>
    </label>
    <div class='wrapper'>
      <div class='md-col-3 container'>
        <h3>New</h3>
        <div  class=' '
              [dragula]='"first-bag"'
              [attr.data-id]="'bag-new'"
              #bagNew>
          <div *ngFor="let order of orders | new;"
                [attr.data-id]="order.id"
                [innerHtml]="order.description">
          </div>
        </div>
      </div>

      <div class='md-col-3 container'>
        <h3>In Progress</h3>
        <div  class=''
              [dragula]='"first-bag"'
              [attr.data-id]="'bag-inprogress'"
              #bagInprogress>
          <div  *ngFor="let order of orders | inprogress;"
                [attr.data-id]="order.id"
                [innerHtml]="order.description">
          </div>
        </div>
      </div>

      <div class='md-col-3 container'>
        <h3>Ready</h3>
        <div  class=''
              [dragula]='"first-bag"'
              [attr.data-id]="'bag-ready'"
              #bagReady>
          <div  *ngFor="let order of orders | ready;"
                [attr.data-id]="order.id"
                [innerHtml]="order.description">
          </div>
        </div>
      </div>

      <div class='md-col-3 container'>
        <h3>Closed</h3>
        <div  class=''
              [dragula]='"first-bag"'
              [attr.data-id]="'bag-closed'"
              #bagClosed>
          <div  *ngFor="let order of orders | closed;"
                [attr.data-id]="order.id"
                [innerHtml]="order.description">
          </div>
        </div>
      </div>

    </div>
</div>

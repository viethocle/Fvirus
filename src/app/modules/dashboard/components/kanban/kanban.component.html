<div class="kanban">
  <div class='parent'>
    <label for='hy'>
      <h2 class="text-center">Kanban board</h2>
    </label>
    <div class='wrapper'>
      <div class='md-col-3 container'>
        <h3>New</h3>
        <div  class="bag-status"
              [dragula]='"first-bag"'
              [attr.data-id]="'bag-new'"
              #bagNew>
          <div  class="box-order"
                *ngFor="let order of orders | new;"
                [attr.data-id]="order.id"
                [innerHtml]="innerHtml(order)">
          </div>
        </div>
      </div>

      <div class='md-col-3 container'>
        <h3>In Progress</h3>
        <div  class="bag-status"
              [dragula]='"first-bag"'
              [attr.data-id]="'bag-inprogress'"
              #bagInprogress>
          <div  class="box-order"
                *ngFor="let order of orders | inprogress;"
                [attr.data-id]="order.id"
                [innerHtml]="innerHtml(order)">
          </div>
        </div>
      </div>

      <div class='md-col-3 container'>
        <h3>Ready</h3>
        <div  class="bag-status"
              [dragula]='"first-bag"'
              [attr.data-id]="'bag-ready'"
              #bagReady>
          <div  class="box-order"
                *ngFor="let order of orders | ready;"
                [attr.data-id]="order.id"
                [innerHtml]="innerHtml(order)">
          </div>
        </div>
      </div>

      <div class='md-col-3 container'>
        <h3>Closed</h3>
        <div  class="bag-status"
              [dragula]='"first-bag"'
              [attr.data-id]="'bag-closed'"
              #bagClosed>
          <div  class="box-order"
                *ngFor="let order of orders | closed;"
                [attr.data-id]="order.id"
                [innerHtml]="innerHtml(order)">
          </div>
        </div>
      </div>

    </div>
</div>
<script>
  setInterval(function(){
    console.log("foo ok");
    var statBag = document.getElementsByClassName('bag-status');
    statBag.forEach(element => {
      if(element.childElementCount==0) console.log('ok');
    });
  },250)

</script>

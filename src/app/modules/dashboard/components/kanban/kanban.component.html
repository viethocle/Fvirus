<div class="kanban">
  <div class='parent'>
    <label for='hy'>Move stuff between these two containers. Note how the stuff gets inserted near the mouse pointer? Great stuff.</label>
    <div class='wrapper'>
      <div class='container' [dragula]='"first-bag"' [dragulaModel]="orders" [attr.data-id]="'bag-todo'" #bagTodo>
        <div *ngFor="let order of orders;" [attr.data-id]="order.id" [innerHtml]="order.name"></div>
      </div>


      <div class='container' [dragula]='"first-bag"' [dragulaModel]="orders2" [attr.data-id]="'bag-done'" #bagDone>
        <div *ngFor="let order of orders2;" [attr.data-id]="order.id" [innerHtml]="order.name"></div>
      </div>
  
    </div>
</div>

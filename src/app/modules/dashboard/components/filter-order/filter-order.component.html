<div class="box-filter">
  <div class="row">
    <div class="col-xs-3">
      <div class="form-group">
        <label for="search-order" class="control-label">Search:</label>
        <input id="search-order" type="text" class="form-control input-sm" placeholder="" aria-controls="dynamic-table_wrapper">
      </div>
    </div>
  
    <div class="col-xs-3">
      <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="selectStatus($event)"
        (onSelectAll)="selectStatus($event)" (onDeSelectAll)="selectStatus($event)" (onDeSelect)="selectStatus($event)">
      </angular2-multiselect>
    </div>
  
  </div>
  <div class="row">
    <div class="col-xs-8">
      <label for="">Phạm vi ngày kết thúc:</label>
      <div class="input-daterange input-group">
        <angular2-date-picker 
          class=""
          (onDateSelect)="onDateSelectBegin($event)" 
          [(ngModel)]="due_date_begin" 
          [settings]="settingsDateTimePicker">
        </angular2-date-picker> 
        <span class="input-group-addon">
          <i class="fa fa-exchange"></i>
        </span>
        <angular2-date-picker 
          class=""
          (onDateSelect)="onDateSelectEnd($event)" 
          [(ngModel)]="due_date_end" 
          [settings]="settingsDateTimePicker">
        </angular2-date-picker> 
      </div>
    </div>

  </div>
</div>

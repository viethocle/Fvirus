<div class="box-filter">
  <div class="row">
    <div class="col-xs-3">
      <div class="input-group">
        <input type="text" id="search-order" class="form-control search-query" placeholder="Gõ từ khóa tìm kiếm">
        <span class="input-group-btn">
          <button type="button" class="btn btn-inverse btn-white">
            <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
          </button>
        </span>
      </div>
    </div>


    <div class="col-xs-6">
      <label for="">Phạm vi ngày kết thúc:</label>
      <div class="input-daterange input-group">
        <dp-date-picker 
          class="form-control"
          [theme]="'dp-material'"
          [config]="datePickerConfig" 
          (onChange)="onDateSelectBegin($event)"></dp-date-picker>
        <span class="input-group-addon">
          <i class="fa fa-exchange"></i>
        </span>
        <dp-date-picker  
          class="form-control"
          [theme]="'dp-material'"

          [config]="datePickerConfig" (onChange)="onDateSelectEnd($event)"></dp-date-picker>
      </div>
    </div>

    <div class="col-xs-3">
      <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="selectStatus($event)"
        (onSelectAll)="selectStatus($event)" (onDeSelectAll)="selectStatus($event)" (onDeSelect)="selectStatus($event)">
      </angular2-multiselect>
    </div>
  </div>
</div>

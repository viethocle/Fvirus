<button class="btn btn-primary" (click)="modalCreate.open()" >Tạo đơn hàng mới</button>


<bs-modal #modalCreate >
  <bs-modal-header [showDismiss]="true">
    <h4 class="modal-title">Tao order</h4>
  </bs-modal-header>

  <bs-modal-body>

    <!-- description -->
    <div [class.has-error]="formNewOrder.get('description').errors && (formNewOrder.get('description').dirty || formNewOrder.get('description').touched)">
      <label for="new-description" class="control-label">Description</label>
      <textarea  class="form-control" rows="4" id="new-description" maxlength="200" [formControl]="formNewOrder.get('description')"></textarea>

      <div class="input-wrapper">
        <label for="datetime-picker" class="control-label">Due date:</label>
        <input id="datetime-picker" class="form-control" [formControl]="formNewOrder.get('due_date')" [owlDateTimeTrigger]="dtPicker2"
          [owlDateTime]="dtPicker2"
          [min]="minDueDate">
        <owl-date-time 
          #dtPicker2 
          [pickerType]="'calendar'"></owl-date-time>
      </div>

      <label for="" class="control-label">
        Customer:
      </label>
      <input 
        type="search" class="form-control"
        [(ngModel)]="termCustomer">

      <div class="results">
        <perfect-scrollbar class="scroller">
          <div [ngClass]="{'box-container' : termCustomer != ''}">
            <ng-container *ngFor="let customer of customers|mySearch:termCustomer">
              <ng-container *ngIf="termCustomer != ''">
                <button type="button" class="list-group-item list-customers">
                  <strong>{{ customer.name }}</strong> - {{ customer.phone }}</button>
              </ng-container>
            </ng-container>
          </div>
        </perfect-scrollbar>
      </div>
    </div>



  </bs-modal-body>

  <bs-modal-footer>
    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modalCreate.dismiss()">{{ 'button.cancel-btn' | translate }}</button>
    <button type="button" class="btn btn-primary" (click)="createOrder()">{{ 'button.create' | translate }}</button>
  </bs-modal-footer>
</bs-modal>

<button class="btn btn-primary" (click)="modalCreate.open()" >Tạo đơn hàng mới</button>


<bs-modal #modalCreate>
  <bs-modal-header [showDismiss]="true">
    <h4 class="modal-title">Tao order</h4>
  </bs-modal-header>

  <bs-modal-body>

    <!-- description -->
    <div [class.has-error]="formNewOrder.get('description').errors && (formNewOrder.get('description').dirty || formNewOrder.get('description').touched)">
      <label for="new-description" class="control-label">Description</label>
      <textarea  class="form-control" rows="4" id="new-description" maxlength="200" [formControl]="formNewOrder.get('description')"></textarea>
    </div>



  </bs-modal-body>

  <bs-modal-footer>
    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modalCreate.dismiss()">{{ 'button.cancel-btn' | translate }}</button>
    <button type="button" class="btn btn-primary" (click)="createOrder()">{{ 'button.create' | translate }}</button>
  </bs-modal-footer>
</bs-modal>

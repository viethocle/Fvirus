<div class="widget-box transparent" id="recent-box">
  <div class="widget-header">
    <h4 class="widget-title lighter smaller">
      <h2>Thống kê doanh thu</h2>
    </h4>

    <div class="widget-toolbar no-border">
      <ul class="nav nav-tabs" id="recent-tab">
        <li class="active">
          <a data-toggle="tab" href="#task-tab" aria-expanded="true">Ngày</a>
        </li>
        <li class="">
          <a data-toggle="tab" href="#member-tab" aria-expanded="false">Tuần</a>
        </li>
        <li class="">
          <a data-toggle="tab" href="#comment-tab" aria-expanded="false">Tháng</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="widget-body container col-md-8" >
    <div class="widget-main padding-4">
      <div class="tab-content padding-8">
        <div id="task-tab" class="tab-pane active ">
          <div style="display: block">
            <div *ngIf="barChartLabels.length > 0">
              <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
                [chartType]="barChartType" [colors]="colors"></canvas>
            </div>
          </div>
        </div>

        <div id="member-tab" class="tab-pane">
          <div style="display: block">
            <div *ngIf="barChartLabels1.length > 0">
              <canvas baseChart [datasets]="barChartData1" [labels]="barChartLabels1" [options]="barChartOptions" [legend]="barChartLegend"
                [chartType]="barChartType" [colors]="colors"></canvas>
            </div>

          </div>
        </div>
        <!-- /.#member-tab -->

        <div id="comment-tab" class="tab-pane">
          <div style="display: block">
            <div *ngIf="barChartLabels2.length > 0">
              <canvas baseChart [datasets]="barChartData2" [labels]="barChartLabels2" [options]="barChartOptions" [legend]="barChartLegend"
                [chartType]="barChartType" [colors]="colors"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.widget-main -->
  </div>
  <!-- /.widget-body -->
</div>

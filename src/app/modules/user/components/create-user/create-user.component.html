<div class="tableTools-container">
  <button type="button" class="btn btn-primary create-product" (click)="modal.open()">{{ 'user-management.modal-title' | translate}}</button>
</div>
<bs-modal #modal>
  <bs-modal-header [showDismiss]="true">
    <h4 class="modal-title">{{ 'user-management.modal-title' | translate}}</h4>
  </bs-modal-header>
  <bs-modal-body>
    <app-input-field [attribute]="'table.name' | translate" [control]="form.get('name')">
    </app-input-field>

    <app-input-field [attribute]="'table.email' | translate" [control]="form.get('email')">
    </app-input-field>

    <app-input-field [attribute]="'table.password' | translate" [control]="form.get('password')" [type]="'password'">
    </app-input-field>

    <app-input-field [attribute]="'table.passwordConfirmation' | translate" [control]="form.get('password_confirmation')" [type]="'password'">
    </app-input-field>
    <app-error-label [control]="form"></app-error-label>

    <div class="control-group">
      <label for="">{{ 'table.role' | translate }}</label>
      <!-- choose manager -->
      <div class="radio">
        <label>
          <input [formControl]="form.get('role')" type="radio" class="ace" name="form-field-radio" [value]="'admin'">
          <span class="lbl">
            {{ 'user-management.manager' | translate }}
          </span>
        </label>
      </div>
      <!-- Choose staff -->
      <div class="radio">
        <label>
          <input [formControl]="form.get('role')" type="radio" class="ace" name="form-field-radio" [value]="'technician'">
          <span class="lbl">
            {{ 'user-management.tech' | translate }}
          </span>
        </label>
      </div>
      <!-- Choose staff -->
      <div class="radio">
        <label>
          <input [formControl]="form.get('role')" type="radio" class="ace" name="form-field-radio" [value]="'accountant'">
          <span class="lbl">
            {{ 'user-management.account' | translate }}
          </span>
        </label>
      </div>
    </div>

  </bs-modal-body>
  <bs-modal-footer>
    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">{{ 'button.cancel' | translate }}</button>
    <button id="btn-create-user" class="btn btn-primary add-product" [disabled]="form.invalid" (click)="addUser(form.value)">{{ 'button.create' | translate }}</button>
  </bs-modal-footer>
</bs-modal>

<script type="text/javascript">
  try { ace.settings.loadState('sidebar') } catch (e) { }
</script>

<div class="sidebar-shortcuts" id="sidebar-shortcuts">
  <div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
    <button class="btn btn-success">
      <i class="ace-icon fa fa-signal"></i>
    </button>

    <button [routerLink]="['/new-order']" tooltip="Create order" class="btn btn-info">
      <i class="ace-icon fa fa-pencil"></i>
    </button>

    <!-- #section:basics/sidebar.layout.shortcuts -->
    <button [routerLink]="['/customers']" class="btn btn-warning">
      <i class="ace-icon fa fa-users"></i>
    </button>

    <button class="btn btn-danger">
      <i class="ace-icon fa fa-cogs"></i>
    </button>

    <!-- /section:basics/sidebar.layout.shortcuts -->
  </div>

  <div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
    <span class="btn btn-success"></span>

    <span class="btn btn-info"></span>

    <span class="btn btn-warning"></span>

    <span class="btn btn-danger"></span>
  </div>
</div>
<!-- /.sidebar-shortcuts -->

<ul class="nav nav-list">
  <li *ngIf="isManager" routerLinkActive="active">
    <a [routerLink]="['/homepage']">
      <i class="menu-icon fa fa-desktop"></i>
      <span class="menu-text"> {{ 'sidebar.dashboard' | translate }} </span>
    </a>
  </li>
  <li *ngIf="isManager" routerLinkActive="active">
    <a [routerLink]="['/dashboard/kanban']">
      <i class="menu-icon fa fa-desktop"></i>
      <span class="menu-text"> {{ 'sidebar.kanban' | translate }} </span>
    </a>
  </li>

  <li routerLinkActive="active">
    <a [routerLink]="['/dashboard/list']" [queryParams]="{page: 1, per_page: 10}">
      <i class="menu-icon fa fa-tasks "></i>
      <span class="menu-text">
        Danh sách đơn hàng
      </span>
    </a>
  </li>

  <li routerLinkActive="active">
    <a [routerLink]="['/customers']">
      <i class="menu-icon fa fa-users "></i>
      <span class="menu-text">
        Khách hàng
      </span>
    </a>
  </li>
</ul>
<!-- /.nav-list -->

<!-- #section:basics/sidebar.layout.minimize -->
<div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
  <i id="sidebar-toggle-icon" class="ace-icon fa fa-angle-double-left ace-save-state" data-icon1="ace-icon fa fa-angle-double-left"
    data-icon2="ace-icon fa fa-angle-double-right"></i>
</div>
<!-- /section:basics/sidebar.layout.minimize -->
